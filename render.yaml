services:
  - type: web
    name: trevonis
    runtime: node
    plan: starter
    autoDeploy: true
    buildCommand: bun install && bun run build
    startCommand: bun migrate && bun dist/src/index.js
    envVars:
      - fromGroup: trevonis/bot
      - key: DATABASE_URL
        fromDatabase:
          name: trevonis
          property: connectionString
databases:
  - name: trevonis
    user: admin
    plan: basic-256mb
